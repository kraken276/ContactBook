<div class="col">
    <div *ngFor="let telephone of telephones; let i = index">
        <label>{{i + 1}}-й телефон</label>
        <input [(ngModel)]="telephones[i].phoneNumber" type="text" class="form-control" value={{telephone.phoneNumber}}/><br />
    </div>
    <input type="submit" class="btn btn-primary mb-3" value="Принять изменения" (click)="this.Submit()"/><br />
    <input type="submit" class="btn btn-primary" value="Отмена" (click)="this.Cancel()"/>
</div>
